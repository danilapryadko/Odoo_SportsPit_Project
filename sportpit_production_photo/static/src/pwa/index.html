    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentPhotoType = null;
        let currentPhotoData = null;

        let employeeData = {

        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async () => {
            // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è –æ—Ñ–ª–∞–π–Ω —Ä–∞–±–æ—Ç—ã
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('sw.js');
                    console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', error);
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å–∞
            updateOnlineStatus();
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);

            // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
            await authenticate();

            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            await loadEmployeeInfo();
            await loadTasks();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            updateShiftInfo();
            checkTodayPhotos();
            
            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –æ—Ñ–ª–∞–π–Ω —Ñ–æ—Ç–æ
            if (navigator.onLine) {
                syncOfflinePhotos();
            }
        });

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –≤ Odoo
        async function authenticate() {
            try {
                const response = await fetch(`${CONFIG.ODOO_URL}/web/session/authenticate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'call',
                        params: {
                            db: CONFIG.DB,
                            login: CONFIG.USERNAME,
                            password: CONFIG.PASSWORD
                        },
                        id: Math.floor(Math.random() * 1000000)
                    })
                });

                const result = await response.json();
                if (result.result && result.result.uid) {
                    sessionId = result.result.session_id;
                    localStorage.setItem('odoo_session', sessionId);
                    console.log('–ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞');
                    return true;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏:', error);
                showStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
            }
            return false;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–µ
        async function loadEmployeeInfo() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ø–æ–ª—É—á–∞–µ–º –∏–∑ Odoo
            employeeData = {

                name: '–ò–≤–∞–Ω –ü–µ—Ç—Ä–æ–≤',
                workcenter_id: 1
            };
            document.getElementById('employee-name').textContent = employeeData.name;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–∏—Ö –∑–∞–¥–∞—á
        async function loadTasks() {
            try {
                // –ó–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ Odoo API
                // –ü–æ–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                const tasks = [
                    { name: '–ü—Ä–æ—Ç–µ–∏–Ω –í–∞–Ω–∏–ª—å 2–∫–≥', quantity: 50, status: 'progress' },
                    { name: 'BCAA –ê–ø–µ–ª—å—Å–∏–Ω 300–≥', quantity: 100, status: 'ready' },
                    { name: '–ö—Ä–µ–∞—Ç–∏–Ω 500–≥', quantity: 75, status: 'ready' }
                ];
                
                displayTasks(tasks);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', error);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–¥–∞—á
        function displayTasks(tasks) {
            const container = document.getElementById('tasks-container');
            container.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-info">
                        <div class="task-name">${task.name}</div>
                        <div class="task-details">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${task.quantity} —à—Ç</div>
                    </div>
                    <span class="task-status ${task.status}">
                        ${task.status === 'progress' ? '–í —Ä–∞–±–æ—Ç–µ' : '–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É'}
                    </span>
                </div>
            `).join('');
        }

        // –°—ä–µ–º–∫–∞ —Ñ–æ—Ç–æ
        function takePhoto(photoType) {
            currentPhotoType = photoType;
            const input = document.getElementById('camera-input');
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                showLoading(true);
                
                try {
                    // –°–∂–∏–º–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    const compressedImage = await compressImage(file);
                    
                    // –ü–æ–ª—É—á–∞–µ–º GPS
                    const location = await getCurrentLocation();
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    currentPhotoData = {
                        photo_base64: compressedImage,
                        photo_type: photoType,
                        employee_id: employeeData.id,
                        workcenter_id: employeeData.workcenter_id,
                        gps_location: location,
                        timestamp: new Date().toISOString(),
                        name: getPhotoDescription(photoType)
                    };
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
                    showPhotoPreview(compressedImage);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ñ–æ—Ç–æ:', error);
                    showStatus('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ñ–æ—Ç–æ', 'error');
                } finally {
                    showLoading(false);
                }
            };
            
            input.click();
        }

        // –°–∂–∞—Ç–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä 1920px
                        const maxSize = 1920;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > height && width > maxSize) {
                            height = (maxSize / width) * height;
                            width = maxSize;
                        } else if (height > maxSize) {
                            width = (maxSize / height) * width;
                            height = maxSize;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ —Å –¥–∞—Ç–æ–π –∏ –≤—Ä–µ–º–µ–Ω–µ–º
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                        ctx.font = '20px Arial';
                        const dateText = new Date().toLocaleString('ru-RU');
                        ctx.fillText(dateText, 10, height - 10);
                        
                        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64
                        const base64 = canvas.toDataURL('image/jpeg', 0.8);
                        resolve(base64.split(',')[1]);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ GPS –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        function getCurrentLocation() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve(`${position.coords.latitude},${position.coords.longitude}`);
                    },
                    (error) => {
                        console.log('GPS –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', error);
                        resolve(null);
                    },
                    { timeout: 5000 }
                );
            });
        }

        // –ü–æ–∫–∞–∑ –ø—Ä–µ–≤—å—é —Ñ–æ—Ç–æ
        function showPhotoPreview(base64) {
            const preview = document.getElementById('photo-preview');
            const img = document.getElementById('preview-image');
            img.src = 'data:image/jpeg;base64,' + base64;

            document.getElementById('photo-comment').value = '';

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ
        async function sendPhoto() {
            if (!currentPhotoData) return;
            
            showLoading(true);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
            currentPhotoData.comment = document.getElementById('photo-comment').value;
            
            try {
                if (navigator.onLine) {
                    // –û–Ω–ª–∞–π–Ω –æ—Ç–ø—Ä–∞–≤–∫–∞
                    await uploadPhotoToOdoo(currentPhotoData);
                    showStatus('‚úÖ –§–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                    
                    // –û—Ç–º–µ—á–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–µ —Ñ–æ—Ç–æ
                    markPhotoAsDone(currentPhotoType);
                } else {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ñ–ª–∞–π–Ω
                    savePhotoOffline(currentPhotoData);
                    showStatus('üì± –§–æ—Ç–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ. –ë—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏', 'warning');
                }
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
                cancelPhoto();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–Ω–æ–ø–æ–∫
                checkTodayPhotos();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                savePhotoOffline(currentPhotoData);
                showStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –§–æ—Ç–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ', 'error');
            } finally {
                showLoading(false);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ –≤ Odoo
        async function uploadPhotoToOdoo(photoData) {
            const response = await fetch(`${CONFIG.ODOO_URL}/web/dataset/call_kw`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    method: 'call',
                    params: {
                        model: 'production.photo',
                        method: 'create_from_mobile',
                        args: [photoData],
                        kwargs: {}
                    },
                    id: Math.floor(Math.random() * 1000000)
                })
            });

            const result = await response.json();
            
            if (result.error) {
                throw new Error(result.error.message || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
            }
            
            return result.result;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ñ–æ—Ç–æ –æ—Ñ–ª–∞–π–Ω
        function savePhotoOffline(photoData) {
            const offlinePhotos = JSON.parse(localStorage.getItem('offline_photos') || '[]');
            offlinePhotos.push({
                ...photoData,
                saved_at: new Date().toISOString(),
                id: Date.now()
            });
            localStorage.setItem('offline_photos', JSON.stringify(offlinePhotos));
        }

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –æ—Ñ–ª–∞–π–Ω —Ñ–æ—Ç–æ
        async function syncOfflinePhotos() {
            const offlinePhotos = JSON.parse(localStorage.getItem('offline_photos') || '[]');
            
            if (offlinePhotos.length === 0) return;
            
            console.log(`–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è ${offlinePhotos.length} –æ—Ñ–ª–∞–π–Ω —Ñ–æ—Ç–æ...`);
            showStatus(`–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è ${offlinePhotos.length} —Ñ–æ—Ç–æ...`, 'warning');
            
            const successful = [];
            
            for (const photo of offlinePhotos) {
                try {
                    await uploadPhotoToOdoo(photo);
                    successful.push(photo.id);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Ñ–æ—Ç–æ:', error);
                }
            }
            
            // –£–¥–∞–ª—è–µ–º —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ
            if (successful.length > 0) {
                const remaining = offlinePhotos.filter(p => !successful.includes(p.id));
                localStorage.setItem('offline_photos', JSON.stringify(remaining));
                showStatus(`‚úÖ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ ${successful.length} —Ñ–æ—Ç–æ`, 'success');
            }
        }

        // –û—Ç–º–µ–Ω–∞ —Ñ–æ—Ç–æ
        function cancelPhoto() {
            document.getElementById('photo-preview').style.display = 'none';
            currentPhotoData = null;
            currentPhotoType = null;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏—Ö —Ñ–æ—Ç–æ
        function checkTodayPhotos() {
            const today = new Date().toDateString();
            const todayPhotos = JSON.parse(localStorage.getItem(`photos_${today}`) || '{}');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            if (todayPhotos.workplace_start) {
                const btn = document.getElementById('btn-start');
                btn.classList.add('done');
                btn.querySelector('.check').style.display = 'block';
                btn.disabled = true;
            }
            
            if (todayPhotos.workplace_end) {
                const btn = document.getElementById('btn-end');
                btn.classList.add('done');
                btn.querySelector('.check').style.display = 'block';
                btn.disabled = true;
            }
        }

        // –û—Ç–º–µ—Ç–∏—Ç—å —Ñ–æ—Ç–æ –∫–∞–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–µ
        function markPhotoAsDone(photoType) {
            const today = new Date().toDateString();
            const todayPhotos = JSON.parse(localStorage.getItem(`photos_${today}`) || '{}');
            todayPhotos[photoType] = true;
            localStorage.setItem(`photos_${today}`, JSON.stringify(todayPhotos));
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π —Å–º–µ–Ω—ã
        function updateShiftInfo() {
            const hour = new Date().getHours();
            let shift = '';
            
            if (hour >= 6 && hour < 14) {
                shift = '–£—Ç—Ä–µ–Ω–Ω—è—è —Å–º–µ–Ω–∞';
            } else if (hour >= 14 && hour < 22) {
                shift = '–î–Ω–µ–≤–Ω–∞—è —Å–º–µ–Ω–∞';
            } else {
                shift = '–ù–æ—á–Ω–∞—è —Å–º–µ–Ω–∞';
            }
            
            document.getElementById('current-shift').textContent = shift;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ–ø–∏—Å–∞–Ω–∏—è —Ñ–æ—Ç–æ
        function getPhotoDescription(type) {
            const descriptions = {
                'workplace_start': '–†–∞–±–æ—á–µ–µ –º–µ—Å—Ç–æ - –Ω–∞—á–∞–ª–æ —Å–º–µ–Ω—ã',
                'workplace_end': '–†–∞–±–æ—á–µ–µ –º–µ—Å—Ç–æ - –∫–æ–Ω–µ—Ü —Å–º–µ–Ω—ã',
                'task_complete': '–í—ã–ø–æ–ª–Ω–µ–Ω–Ω–∞—è –∑–∞–¥–∞—á–∞',
                'quality_check': '–ö–æ–Ω—Ç—Ä–æ–ª—å –∫–∞—á–µ—Å—Ç–≤–∞',
                'issue': '–û–±–Ω–∞—Ä—É–∂–µ–Ω–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞'
            };
            return descriptions[type] || '–§–æ—Ç–æ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞';
        }

        // –ü–æ–∫–∞–∑ —Å—Ç–∞—Ç—É—Å–∞
        function showStatus(message, type) {
            const status = document.getElementById('status-message');
            status.textContent = message;
            status.className = `status-message ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –æ–Ω–ª–∞–π–Ω/–æ—Ñ–ª–∞–π–Ω
        function updateOnlineStatus() {
            const indicator = document.getElementById('offline-indicator');
            if (navigator.onLine) {
                indicator.style.display = 'none';
                // –ü—Ä–æ–±—É–µ–º —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞
                syncOfflinePhotos();
            } else {
                indicator.style.display = 'block';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(updateShiftInfo, 60000);
    </script>
