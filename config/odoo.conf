[options]
; Database settings (Railway will provide these via environment variables)
db_host = ${DATABASE_HOST}
db_port = ${DATABASE_PORT}
db_user = ${DATABASE_USER}
db_password = ${DATABASE_PASSWORD}
database = ${DATABASE_NAME}
db_name = odoo_sportpit

; Admin password
admin_passwd = ${ADMIN_PASSWORD}

; Paths
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo

; Localization
lang = ru_RU
default_lang = ru_RU
timezone = Europe/Moscow

; Performance settings
workers = ${WORKERS:2}
max_cron_threads = ${MAX_CRON_THREADS:1}
limit_memory_hard = ${LIMIT_MEMORY_HARD:2684354560}
limit_memory_soft = ${LIMIT_MEMORY_SOFT:2147483648}
limit_request = ${LIMIT_REQUEST:8192}
limit_time_cpu = ${LIMIT_TIME_CPU:60}
limit_time_real = ${LIMIT_TIME_REAL:120}
limit_time_real_cron = ${LIMIT_TIME_REAL_CRON:0}

; Web settings
xmlrpc = True
xmlrpc_interface = 0.0.0.0
xmlrpc_port = ${PORT:8069}
longpolling_port = 8072
proxy_mode = True

; Security
list_db = False
dbfilter = odoo_sportpit

; Logging
log_level = ${LOG_LEVEL:info}
log_handler = :INFO
log_db = False
log_db_level = warning
logfile = False
logrotate = True
syslog = False

; Email settings (optional)
smtp_server = ${SMTP_SERVER:localhost}
smtp_port = ${SMTP_PORT:25}
smtp_ssl = ${SMTP_SSL:False}
smtp_user = ${SMTP_USER:False}
smtp_password = ${SMTP_PASSWORD:False}

; Development settings (disable in production)
dev_mode = False

; Server-wide modules
server_wide_modules = base,web

; CSV settings
csv_internal_sep = ,

; Report settings
reportgz = False

; OSV memory size
osv_memory_count_limit = False
osv_memory_age_limit = False

; Screencasts (disable in production)
screencasts = False

; Demo data (disable in production)
without_demo = all

; PID file
pidfile = False

; Unaccent for database
unaccent = True